unclassified:
  globalConfigFiles:
    configs:
      - mavenSettings:
          id: "default-maven-settings"
          isReplaceAll: true
          name: "Default Maven Settings"
          providerId: "org.jenkinsci.plugins.configfiles.maven.MavenSettingsConfig"
          serverCredentialMappings:
            - credentialsId: "domain-jenkins.master"
              serverId: "nexus"
          comment: "Default Maven Settings for Maven in Mirada"
          content: |
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                          http://maven.apache.org/xsd/settings-1.0.0.xsd">
              <mirrors>
                <mirror>
                  <id>nexus</id>
                  <mirrorOf>*</mirrorOf>
                  <url>http://10.0.0.83/repository/validation-public/</url>
                </mirror>
              </mirrors>

              <profiles>
                <profile>
                  <id>nexus</id>
                  <repositories>
                    <repository>
                      <id>central</id>
                      <url>http://central</url>
                      <releases>
                        <enabled>true</enabled>
                      </releases>
                      <snapshots>
                        <enabled>true</enabled>
                      </snapshots>
                    </repository>
                  </repositories>
                  <pluginRepositories>
                    <pluginRepository>
                      <id>central</id>
                      <url>http://central</url>
                      <releases>
                        <enabled>true</enabled>
                      </releases>
                      <snapshots>
                        <enabled>true</enabled>
                      </snapshots>
                    </pluginRepository>
                  </pluginRepositories>
                </profile>
              </profiles>
              <activeProfiles>
                <activeProfile>nexus</activeProfile>
              </activeProfiles>
            </settings>
      - globalMavenSettings:
          id: "global-maven-settings"
          isReplaceAll: true
          name: "Global Maven Settings"
          providerId: "org.jenkinsci.plugins.configfiles.maven.GlobalMavenSettingsConfig"
          serverCredentialMappings:
            - credentialsId: "domain-jenkins.master"
              serverId: "nexus"
          comment: "Global settings for Maven in Mirada"
          content: |-
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                          http://maven.apache.org/xsd/settings-1.0.0.xsd">
              <mirrors>
                <mirror>
                  <id>nexus</id>
                  <mirrorOf>*</mirrorOf>
                  <url>http://10.0.0.83/repository/validation-public/</url>
                </mirror>
              </mirrors>

              <profiles>
                <profile>
                  <id>nexus</id>
                  <repositories>
                    <repository>
                      <id>central</id>
                      <url>http://central</url>
                      <releases>
                        <enabled>true</enabled>
                      </releases>
                      <snapshots>
                        <enabled>true</enabled>
                      </snapshots>
                    </repository>
                  </repositories>
                  <pluginRepositories>
                    <pluginRepository>
                      <id>central</id>
                      <url>http://central</url>
                      <releases>
                        <enabled>true</enabled>
                      </releases>
                      <snapshots>
                        <enabled>true</enabled>
                      </snapshots>
                    </pluginRepository>
                  </pluginRepositories>
                </profile>
              </profiles>
              <activeProfiles>
                <activeProfile>nexus</activeProfile>
              </activeProfiles>
            </settings>